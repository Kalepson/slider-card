<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider Card</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container">

    <div class="slide-line">
        <div class="content_css slide_container">
            <img alt="html-icon" src="img/html-icon.png">
            <div class="text_decoration1"></div>
            <div class="text_decoration2"></div>
            <div class="text_decoration1"></div>
            <div class="footer_Cont_bar"></div>
        </div>

        <div class="content_html slide">
            <img alt="css-icon" src="img/css-icon.png">
            <div class="text_decoration1"></div>
            <div class="text_decoration2"></div>
            <div class="text_decoration1"></div>
            <div class="footer_Cont_bar"></div>
        </div>

        <div class="content_js slide">
            <img alt="js-icon" src="img/js-icon.png">
            <div class="text_decoration1"></div>
            <div class="text_decoration2"></div>
            <div class="text_decoration1"></div>
            <div class="footer_Cont_bar"></div>
        </div>
    </div>
</div>


<div class="img_button">
    <img alt="HTML_icon" class="button_html btn" src="img/HTML_icon.png">
    <img alt="CSS_icon" class="button_css btn" src="img/CSS_icon.png">
    <img alt="JS_icon" class="button_js btn" src="img/JS_icon.png">
</div>

<div class="footer_Cont_decoration"></div>


<script rel="script" src="js/javaScript.js"></script>
</body>
</html>
