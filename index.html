<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="slide_content">
        <div>
            <img alt="html-icon" class="img" src="img/html-icon.png">
            <div class="text_decoration long-line"></div>
            <div class="text_decoration short-line"></div>
            <div class="text_decoration long-line"></div>
            <div class="footer_cont_bar"></div>
        </div>

        <div>
            <img alt="css-icon" class="img" src="img/css-icon.png">
            <div class="text_decoration long-line"></div>
            <div class="text_decoration short-line"></div>
            <div class="text_decoration long-line"></div>
            <div class="footer_cont_bar"></div>
        </div>

        <div>
            <img alt="js-icon" class="img" src="img/js-icon.png">
            <div class="text_decoration long-line"></div>
            <div class="text_decoration short-line"></div>
            <div class="text_decoration long-line"></div>
            <div class="footer_cont_bar"></div>
        </div>
    </div>

    <div class="buttons-container">
        <img alt="HTML_icon" class="btn" src="img/HTML_icon.png">
        <img alt="CSS_icon" class="btn" src="img/CSS_icon.png">
        <img alt="JS_icon" class="btn" src="img/JS_icon.png">
    </div>

    <div class="footer_cont_decoration"></div>
</div>

<script rel="script" src="js/javaScript.js"></script>
</body>
</html>
